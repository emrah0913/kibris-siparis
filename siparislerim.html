<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siparişlerim - Kıbrıs Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f9f9fb; padding: 20px; }
    header { text-align: center; margin-bottom: 20px; }
    .logo { font-size: 32px; color: #2d4fd3; font-weight: bold; }

    .nav-links {
      text-align: center;
      margin-top: 10px;
    }
    .nav-links a {
      text-decoration: none;
      background-color: #2d4fd3;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      margin: 5px;
      display: inline-block;
    }

    .card {
      background: white;
      margin: 15px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      max-width: 700px;
    }

    .card p { margin: 8px 0; }
    .card span { font-weight: 600; }
  </style>
</head>
<body>

  <header>
    <div class="logo">Kıbrıs Online</div>
    <div class="nav-links">
      <a href="index.html">Ana Sayfa</a>
      <a href="siparisver.html">Yeni Sipariş Ver</a>
    </div>
  </header>

  <h2 style="text-align:center; color:#2d4fd3;">Siparişlerim</h2>
  <div id="siparisListesi"></div>

  <script>
    const kullanici = localStorage.getItem("aktifKullanici");
    const tumSiparisler = JSON.parse(localStorage.getItem("tumSiparisler") || "[]");
    const benimSiparisler = tumSiparisler.filter(s => s.kullanici === kullanici);
    const liste = document.getElementById("siparisListesi");

    if (benimSiparisler.length === 0) {
      liste.innerHTML = "<p style='text-align:center;'>Henüz bir sipariş vermediniz.</p>";
    } else {
      benimSiparisler.forEach(sip => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <p><span>Sipariş Kodu:</span> ${sip.siparisKodu}</p>
          <p><span>Ürün Linki:</span> <a href="${sip.urunLink}" target="_blank">${sip.urunLink}</a></p>
          <p><span>Kategori:</span> ${sip.kategori}</p>
          <p><span>Fiyat:</span> ₺${sip.fiyat}</p>
          <p><span>Teslimat Tipi:</span> ${sip.teslimat}</p>
          ${sip.teslimat === 'eve' ? `<p><span>Bölge:</span> ${sip.adres}</p>
          <p><span>Açık Adres:</span> ${sip.acikAdres}</p>` : ''}
          <p><span>Toplam Ücret:</span> ${sip.toplam}</p>
          <p><span>Tarih:</span> ${new Date(sip.tarih).toLocaleString()}</p>
        `;
        liste.appendChild(card);
      });
    }
  </script>
</body>
</html>
