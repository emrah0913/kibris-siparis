<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sipariş Ver</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
    }

    nav {
      text-align: center;
      margin-top: 10px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #2d4fd3;
      font-weight: 600;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2d4fd3;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #adresSecim { display: none; }
    #acikAdres { display: none; }
  </style>
</head>
<body>

  <header>
    <div class="logo">Kıbrıs Online</div>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="siparislerim.html">Siparişlerim</a>
    </nav>
  </header>

  <form id="siparisForm">
    <label>Ürün Linki:</label>
    <input type="url" id="urunLink" required>

    <label>Sipariş Kodu (Trendyol Sipariş No):</label>
    <input type="text" id="siparisKodu" required>

    <label>Türkiye Fiyatı:</label>
    <input type="number" id="fiyat" required>

    <label>Kategori:</label>
    <select id="kategori" required>
      <option value="">Seçiniz</option>
      <option value="mobilya">Mobilya</option>
      <option value="elektronik">Elektronik</option>
      <option value="giyim">Giyim</option>
      <option value="kozmetik">Kozmetik</option>
    </select>

    <label>Teslimat Tipi:</label>
    <select id="teslimat" onchange="toggleAdres()" required>
      <option value="">Seçiniz</option>
      <option value="depo">Depodan Teslim</option>
      <option value="eve">Eve Teslim</option>
    </select>

    <div id="adresSecim">
      <label>Şehir Seçimi:</label>
      <select id="adres">
        <option value="">Seçiniz</option>
        <option value="lefkoşa">Lefkoşa</option>
        <option value="girne">Girne</option>
        <option value="magusa">Mağusa</option>
        <option value="guzelyurt">Güzelyurt</option>
        <option value="lefke">Lefke</option>
        <option value="iskele">İskele</option>
        <option value="karpaz">Karpaz</option>
      </select>

      <label>Açık Adres:</label>
      <textarea id="acikAdres" placeholder="Mahalle, Cadde, No, Apartman..." required></textarea>
    </div>

    <button type="submit">Onayla ve Gönder</button>
  </form>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9GP1srYUgPf9sqlpLu_ZnqM8w0Iau4Y",
      authDomain: "kibrisonline-b5cf3.firebaseapp.com",
      projectId: "kibrisonline-b5cf3",
      storageBucket: "kibrisonline-b5cf3.appspot.com",
      messagingSenderId: "673734723670",
      appId: "1:673734723670:web:55c7a34e22b1ad26e453f7",
      measurementId: "G-D5P5SGGPB8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
      } else {
        alert("Lütfen giriş yapın.");
        window.location.href = "giris.html";
      }
    });

    document.getElementById('siparisForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const urunLink = document.getElementById('urunLink').value;
      const siparisKodu = document.getElementById('siparisKodu').value;
      const fiyat = document.getElementById('fiyat').value;
      const kategori = document.getElementById('kategori').value;
      const teslimat = document.getElementById('teslimat').value;
      const adres = document.getElementById('adres')?.value || "";
      const acikAdres = document.getElementById('acikAdres')?.value || "";

      try {
        await addDoc(collection(db, "siparisler"), {
          userId: currentUser.uid,
          urunLink,
          siparisKodu,
          fiyat,
          kategori,
          teslimat,
          adres,
          acikAdres,
          createdAt: serverTimestamp()
        });
        alert("Sipariş başarıyla gönderildi!");
        window.location.href = "siparislerim.html";
      } catch (err) {
        console.error("Sipariş kaydı başarısız:", err);
        alert("Hata oluştu.");
      }
    });

    function toggleAdres() {
      const secim = document.getElementById("teslimat").value;
      const adresSecim = document.getElementById("adresSecim");
      const acikAdres = document.getElementById("acikAdres");
      if (secim === "eve") {
        adresSecim.style.display = "block";
        acikAdres.style.display = "block";
      } else {
        adresSecim.style.display = "none";
        acikAdres.style.display = "none";
      }
    }
  </script>

</body>
</html>
