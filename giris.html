<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap - Kıbrıs Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary: #0059b3;
      --secondary: #00b3a4;
      --accent: #f5f5f5;
      --radius: 14px;
      --shadow: 0 3px 16px rgba(0,0,0,0.07);
    }
    * { box-sizing: border-box; }
    html, body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff;
      color: #20242a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .brand-bar {
      text-align: center;
      font-size: 1.38rem;
      color: var(--primary);
      font-weight: 800;
      letter-spacing: .7px;
      margin-top: 38px;
      margin-bottom: 18px;
    }
    .login-container {
      background: var(--accent);
      margin: 0 auto;
      margin-bottom: 22px;
      max-width: 370px;
      width: 94vw;
      padding: 32px 22px 30px 22px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .form-title {
      text-align: center;
      font-size: 1.18rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 25px;
      letter-spacing: .2px;
    }
    .form-group {
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 6px;
    }
    .form-group input {
      padding: 10px;
      border-radius: var(--radius);
      border: 1.2px solid #ccc;
      outline: none;
      font-size: 1rem;
      background: #fff;
      transition: border .14s;
    }
    .form-group input:focus {
      border-color: var(--primary);
    }
    .login-btn {
      width: 100%;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 13px 0;
      font-size: 1.09rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 7px;
      box-shadow: var(--shadow);
      transition: background .16s;
    }
    .login-btn:hover { background: var(--secondary); }
    .register-link {
      display: block;
      text-align: center;
      margin-top: 18px;
      font-size: 1.01rem;
      color: #444;
    }
    .register-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: underline;
      transition: color .14s;
    }
    .register-link a:hover { color: var(--secondary); }
    footer {
      margin-top: auto;
      background: #f6f7f9;
      padding: 20px 0 22px 0;
      color: #333;
      font-size: 1.01rem;
      text-align: center;
      border-top: 1.5px solid #e3e9f0;
      letter-spacing: .1px;
    }
    @media (max-width: 600px) {
      .login-container { padding: 20px 2vw 18px 2vw; }
      .brand-bar { font-size: 1.07rem; margin-top: 20px; }
    }
  </style>
</head>
<body>
  <div class="brand-bar">Kıbrıs Online</div>
  <div class="login-container">
    <div class="form-title">Giriş Yap</div>
    <form id="loginForm" autocomplete="off" onsubmit="girisYap(); return false;">
      <div class="form-group">
        <label for="email">E-Posta</label>
        <input type="email" id="email" maxlength="80" required placeholder="E-posta adresiniz">
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" id="password" minlength="6" maxlength="40" required placeholder="Şifreniz">
      </div>
      <button type="submit" class="login-btn">Giriş Yap</button>
    </form>
  </div>
  <div class="register-link">
    Hesabınız yok mu? <a href="kayıtol.html">Kayıt Ol</a>
  </div>
  <footer>
    © 2025 Kıbrıs Online – Tüm hakları saklıdır.
  </footer>

  <!-- Firebase Giriş Kodu -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBw9GP1srYUgPf9sqlpLu_ZnqM8w0Iau4Y",
      authDomain: "kibrisonline-b5cf3.firebaseapp.com",
      projectId: "kibrisonline-b5cf3",
      storageBucket: "kibrisonline-b5cf3.appspot.com",
      messagingSenderId: "673734723670",
      appId: "1:673734723670:web:55c7a34e22b1ad26e453f7",
      measurementId: "G-D5P5SGGPB8"
    };
    firebase.initializeApp(firebaseConfig);

    // ✅ Giriş Fonksiyonu
    window.girisYap = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        const userDoc = await firebase.firestore().collection("users").doc(user.uid).get();

        if (userDoc.exists) {
          const adSoyad = userDoc.data().adSoyad || "";
          localStorage.setItem("userName", adSoyad);
          window.location.href = "index.html"; // ✅ Giriş sonrası yönlendirme
        } else {
          alert("Kullanıcı bilgisi bulunamadı.");
        }
      } catch (error) {
        alert("Giriş başarısız: " + error.message);
      }
    };
  </script>
</body>
</html>
