<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş Yap</title>
</head>
<body>
  <h2>Giriş Yap</h2>
  <input type="email" id="email" placeholder="E-posta" required />
  <input type="password" id="password" placeholder="Şifre" required />
  <button id="girisBtn">Giriş Yap</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9GP1srYUgPf9sqlpLu_ZnqM8w0Iau4Y",
      authDomain: "kibrisonline-b5cf3.firebaseapp.com",
      projectId: "kibrisonline-b5cf3",
      storageBucket: "kibrisonline-b5cf3.appspot.com",
      messagingSenderId: "673734723670",
      appId: "1:673734723670:web:55c7a34e22b1ad26e453f7",
      measurementId: "G-D5P5SGGPB8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function girisYap() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const adSoyad = docSnap.data().adSoyad || "Kullanıcı";
          localStorage.setItem("userName", adSoyad);
          alert("Giriş başarılı. Yönlendiriliyor...");
          window.location.href = "index.html";
        } else {
          alert("Kullanıcı bilgisi bulunamadı.");
        }
      } catch (error) {
        alert("Giriş başarısız: " + error.message);
      }
    }

    // 🔑 Doğru şekilde buton bağlantısı
    document.getElementById("girisBtn").addEventListener("click", girisYap);
  </script>
</body>
</html>
