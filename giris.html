<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş Yap - Kıbrıs Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1f4bd1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .footer a {
      color: #1f4bd1;
      text-decoration: none;
    }

    .copyright {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Giriş Yap</h2>
    <input type="email" id="email" placeholder="E-posta" required />
    <input type="password" id="password" placeholder="Şifre" required />
    <button onclick="girisYap()">Giriş Yap</button>
    <div class="footer">
      Hesabınız yok mu? <a href="kayıtol.html">Kayıt Ol</a>
    </div>
  </div>

  <div class="copyright">© 2025 Kıbrıs Online – Tüm hakları saklıdır.</div>

  <!-- Firebase ve JS bağlantıları -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9GP1srYUgPf9sqlpLu_ZnqM8w0Iau4Y",
      authDomain: "kibrisonline-b5cf3.firebaseapp.com",
      projectId: "kibrisonline-b5cf3",
      storageBucket: "kibrisonline-b5cf3.appspot.com",
      messagingSenderId: "673734723670",
      appId: "1:673734723670:web:55c7a34e22b1ad26e453f7",
      measurementId: "G-D5P5SGGPB8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.girisYap = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const uid = userCredential.user.uid;
          const docRef = doc(db, "users", uid);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const userName = docSnap.data().adSoyad;
            localStorage.setItem("userName", userName);
            window.location.href = "index.html";
          } else {
            alert("Kullanıcı bilgisi bulunamadı.");
          }
        })
        .catch((error) => {
          alert("Giriş başarısız: " + error.message);
        });
    };
  </script>

</body>
</html>
