<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş Yap - Kıbrıs Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .center-box {
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      min-height: 60vh;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      background: #fff;
      color: #222;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(60,72,90,0.07);
      font-size: 1.17rem;
      font-weight: 600;
      padding: 18px 32px;
      cursor: pointer;
      transition: background 0.18s;
      margin-top: 16px;
      margin-bottom: 8px;
      min-width: 260px;
    }
    .google-btn:hover {
      background: #f1f1f1;
    }
    .google-icon {
      width: 28px;
      height: 28px;
      display: inline-block;
    }
    .footer {
      text-align: center;
      color: #555;
      font-size: 1.04rem;
      margin-top: auto;
      padding: 16px 0 10px 0;
      background: #f4f6f9;
      border-top: 1px solid #e4e7ee;
      letter-spacing: .1px;
    }
    @media (max-width: 500px) {
      .center-box {
        min-height: 50vh;
      }
      .google-btn {
        font-size: 1rem;
        padding: 15px 10vw;
        min-width: 0;
        width: 90vw;
      }
      .footer {
        font-size: .98rem;
        padding: 11px 0 7px 0;
      }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <button class="google-btn" id="googleSignInBtn" type="button">
      <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
      Google ile Giriş Yap
    </button>
  </div>
  <div class="footer">
    © 2025 Kıbrıs Online – Tüm hakları saklıdır.
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9GP1srYUgPf9sqlpLu_ZnqM8w0Iau4Y",
      authDomain: "kibrisonline-b5cf3.firebaseapp.com",
      projectId: "kibrisonline-b5cf3",
      storageBucket: "kibrisonline-b5cf3.appspot.com",
      messagingSenderId: "673734723670",
      appId: "1:673734723670:web:55c7a34e22b1ad26e453f7",
      measurementId: "G-D5P5SGGPB8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('googleSignInBtn').addEventListener('click', async () => {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        if (user) {
          const displayName = user.displayName || "";
          const email = user.email || "";
          const uid = user.uid;
          const userRef = doc(db, "users", uid);
          const userSnap = await getDoc(userRef);

          if (!userSnap.exists()) {
            await setDoc(userRef, {
              adSoyad: displayName,
              email: email,
              kayitTarihi: new Date().toISOString()
            });
          }

          localStorage.setItem("userName", displayName);
          window.location.href = "index.html";
        } else {
          alert("Giriş başarısız");
        }
      } catch (e) {
        alert("Giriş başarısız");
      }
    });
  </script>
</body>
</html>
