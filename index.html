<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kıbrıs Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
    }
    header {
      background: white;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: relative;
      text-align: center;
    }
    .logo {
      font-family: 'Caveat', cursive;
      font-size: 32px;
      color: #2c3e50;
      transform: rotate(-3deg);
      margin-bottom: 10px;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      margin-top: 10px;
    }
    .nav-buttons a {
      text-decoration: none;
      color: #2d4fd3;
      font-weight: 600;
      border: 2px solid #2d4fd3;
      padding: 10px 16px;
      border-radius: 6px;
      background: #fff;
    }
    .nav-buttons a:hover {
      background-color: #2d4fd3;
      color: #fff;
    }
    .user-box {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 100;
    }
    .user-name {
      cursor: pointer;
      font-weight: 600;
      color: #2d4fd3;
      background: #f4f6f9;
      padding: 6px 15px;
      border-radius: 6px;
      border: 1px solid #2d4fd3;
      transition: background 0.2s;
      display: inline-block;
    }
    .user-name:hover {
      background: #e9edfa;
    }
    .logout-box {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      top: 40px;
      right: 0;
      z-index: 101;
      min-width: 100px;
      text-align: left;
    }
    .logout-box a {
      text-decoration: none;
      color: red;
      font-weight: 500;
      padding: 0;
      display: block;
      width: 100%;
    }
    .giris-box {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }
    .giris-box a {
      text-decoration: none;
      color: #2d4fd3;
      font-weight: 600;
      border: 2px solid #2d4fd3;
      padding: 6px 12px;
      border-radius: 6px;
      background: #fff;
      transition: .2s;
    }
    .giris-box a:hover {
      background-color: #2d4fd3;
      color: #fff;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
      background-image: url('https://globelink-unimar.com/wp-content/uploads/2022/05/gemi-tasimaciligi-neden-tercih-edilmelidir.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
    }
    .platform-logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }
    .platform-logos img {
      height: 40px;
    }
    .faq {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .faq h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    #adresSelect { display: none; }
    /* Sipariş Ver butonu için ek boşluk */
    .siparis-ver-btn {
      display: inline-block;
      margin-top: 32px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Kıbrıs Online</div>
    <!-- Kullanıcı kutusu -->
    <div class="user-box" id="userBox" style="display:none;">
      <div class="user-name" onclick="toggleLogout()" id="userName"></div>
      <div class="logout-box" id="logoutBox">
        <a href="#" onclick="logout()">Çıkış Yap</a>
      </div>
    </div>
    <!-- Giriş/Kayıt kutusu -->
    <div class="giris-box" id="girisBox" style="display:none;">
      <a href="giris.html">Giriş</a>
      <a href="kayit.html">Kayıt</a>
    </div>
    <div class="nav-buttons">
      <a href="index.html">Ana Sayfa</a>
      <a href="siparislerim.html">Siparişlerim</a>
      <a href="takip.html">Kargo Takip</a>
      <a href="kayit.html">Kayıt</a>
      <a href="giris.html">Giriş</a>
    </div>
  </header>

  <section class="hero">
    <h1>Türkiye'den Kıbrıs'a Teslimat</h1>
    <p>Hızlı ve Güvenilir Kargo Hizmeti</p>
  </section>

  <section class="platform-logos">
    <a href="https://www.trendyol.com" target="_blank"><img src="https://logowik.com/content/uploads/images/trendyolcom2977.jpg" alt="Trendyol"></a>
    <a href="https://www.hepsiburada.com" target="_blank"><img src="https://logowik.com/content/uploads/images/hepsiburada1183.jpg" alt="Hepsiburada"></a>
    <a href="https://www.n11.com" target="_blank"><img src="https://logowik.com/content/uploads/images/n112287.jpg" alt="N11"></a>
    <a href="https://www.amazon.com.tr" target="_blank"><img src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="Amazon"></a>
    <a href="https://www.ciceksepeti.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Çiçeksepeti_logo.svg/2560px-Çiçeksepeti_logo.svg.png" alt="ÇiçekSepeti" style="height:30px;"></a>
  </section>

  <section class="faq">
    <h2>Hesaplama Modülü</h2>
    <div style="border: 2px solid #2d4fd3; padding: 20px; border-radius: 8px; background-color: #fff;">
      <form>
        <label>Ürün Linki:</label>
        <input type="url" id="urunLink" placeholder="https://..." required>

        <label>Türkiye Fiyatı (₺):</label>
        <input type="number" id="fiyat" required>

        <label>Kategori:</label>
        <select id="kategori">
          <option value="mobilya">Mobilya</option>
          <option value="elektronik">Elektronik</option>
          <option value="giyim">Giyim</option>
          <option value="kozmetik">Kozmetik</option>
        </select>

        <label>Teslimat Tipi:</label>
        <select id="teslimat" onchange="toggleAdres()">
          <option value="depo">Depodan Teslim</option>
          <option value="eve">Eve Teslim</option>
        </select>

        <div id="adresSelect">
          <label>Adres Seçimi:</label>
          <select id="adres">
            <option value="lefkoşa">Lefkoşa</option>
            <option value="girne">Girne</option>
            <option value="magusa">Mağusa</option>
            <option value="guzelyurt">Güzelyurt</option>
            <option value="lefke">Lefke</option>
            <option value="iskele">İskele</option>
            <option value="karpaz">Karpaz</option>
          </select>
        </div>

        <p><strong>Toplam Ücret: <span id="sonuc">₺0.00</span></strong></p>
        <a href="siparisver.html" class="siparis-ver-btn" style="background-color: #2d4fd3; color: white; padding: 10px 20px; border-radius: 6px; font-weight: 600; text-decoration: none;">Sipariş Ver</a>
      </form>
    </div>
  </section>

  <script>
    // Kullanıcı giriş durumu
    function checkUserLogin() {
      const kullanici = localStorage.getItem("kullaniciAdSoyad");
      const userBox = document.getElementById("userBox");
      const girisBox = document.getElementById("girisBox");
      const userName = document.getElementById("userName");
      if (kullanici) {
        userBox.style.display = "block";
        girisBox.style.display = "none";
        userName.textContent = kullanici;
      } else {
        userBox.style.display = "none";
        girisBox.style.display = "flex";
      }
    }
    checkUserLogin();

    function toggleLogout() {
      const box = document.getElementById('logoutBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }
    function logout() {
      localStorage.removeItem("kullaniciAdSoyad");
      window.location.reload();
    }

    function toggleAdres() {
      const teslimat = document.getElementById('teslimat').value;
      document.getElementById('adresSelect').style.display = teslimat === 'eve' ? 'block' : 'none';
      hesapla();
    }

    document.getElementById('fiyat').addEventListener('input', hesapla);
    document.getElementById('kategori').addEventListener('change', hesapla);
    document.getElementById('teslimat').addEventListener('change', hesapla);
    document.getElementById('adres').addEventListener('change', hesapla);

    function hesapla() {
      const fiyat = parseFloat(document.getElementById('fiyat').value) || 0;
      const kategori = document.getElementById('kategori').value;
      const teslimat = document.getElementById('teslimat').value;
      const adres = document.getElementById('adres')?.value;
      let oran = 0;
      if (kategori === 'mobilya') oran = 0.70;
      else if (kategori === 'elektronik') oran = 0.70;
      else if (kategori === 'giyim') oran = 0.40;
      else if (kategori === 'kozmetik') oran = 0.65;
      let adresUcreti = 0;
      if (teslimat === 'eve') {
        if (adres === 'lefkoşa') adresUcreti = 200;
        else if (adres === 'girne') adresUcreti = 350;
        else if (adres === 'magusa') adresUcreti = 500;
        else if (adres === 'guzelyurt') adresUcreti = 400;
        else if (adres === 'lefke') adresUcreti = 500;
        else if (adres === 'iskele') adresUcreti = 550;
        else if (adres === 'karpaz') adresUcreti = 650;
      }
      const toplam = fiyat * (1 + oran) + adresUcreti;
      document.getElementById('sonuc').textContent = `₺${toplam.toFixed(2)}`;
    }

    // Dışarı tıklayınca logout kutusu kapansın
    document.addEventListener('click', function(event) {
      const logoutBox = document.getElementById('logoutBox');
      const userName = document.getElementById('userName');
      if (logoutBox && userName && !logoutBox.contains(event.target) && event.target !== userName) {
        logoutBox.style.display = 'none';
      }
    });

    // Otomatik giriş simülasyonu (test için, kaldırabilirsin)
    // localStorage.setItem("kullaniciAdSoyad", "Emrah Yılmaz");
  </script>
</body>

      function requireLoginAlert() {

      }

      const buttonsToProtect = [

      buttonsToProtect.forEach(({ selector }) => {
