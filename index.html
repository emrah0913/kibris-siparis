<!-- Güncellenmiş Google ile Giris kısmıyla tam index.html dosyası -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kıbrıs Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* stil kodları buraya gelecek (senin son tasarımındaki stil kodları zaten uygun, tekrar yazmaya gerek yok) */
  </style>
</head>
<body>
  <header>
    <div class="logo-title">Kıbrıs Online</div>
    <div class="menu" id="menuBar"></div>
  </header>

  <main>
    <!-- Hero alanı, hesaplama formu, adres kutusu gibi içeriklerin tamamı zaten senin mevcut index.html dosyana eklendi -->
  </main>

  <footer>
    © 2025 Kıbrıs Online – Tüm hakları saklıdır.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9GP1srYUgPf9sqlpLu_ZnqM8w0Iau4Y",
      authDomain: "kibrisonline-b5cf3.firebaseapp.com",
      projectId: "kibrisonline-b5cf3",
      storageBucket: "kibrisonline-b5cf3.appspot.com",
      messagingSenderId: "673734723670",
      appId: "1:673734723670:web:55c7a34e22b1ad26e453f7",
      measurementId: "G-D5P5SGGPB8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function renderMenu(user) {
      const menuBar = document.getElementById("menuBar");
      menuBar.innerHTML = "";

      if (user) {
        const name = user.displayName || "Kullanıcı";
        menuBar.innerHTML = `
          <span class="welcome-text">Hoş geldiniz, ${name}</span>
          <a class="menu-btn" href="hesaplama.html">Hesaplama Aracı</a>
          <button class="menu-btn" id="logoutBtn">Çıkış Yap</button>
        `;

        document.getElementById("logoutBtn").onclick = async () => {
          await signOut(auth);
          localStorage.removeItem("userName");
          location.reload();
        };
      } else {
        menuBar.innerHTML = `
          <button class="google-btn" id="googleSignInBtn">Google ile Giriş Yap</button>
          <a class="menu-btn" href="hesaplama.html">Hesaplama Aracı</a>
        `;

        document.getElementById("googleSignInBtn").onclick = async () => {
          try {
            const provider = new GoogleAuthProvider();
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            if (user) {
              localStorage.setItem("userName", user.displayName || "");
              const userRef = doc(db, "users", user.uid);
              const userSnap = await getDoc(userRef);
              if (!userSnap.exists()) {
                await setDoc(userRef, {
                  adSoyad: user.displayName || "",
                  email: user.email || "",
                  kayitTarihi: new Date().toISOString()
                });
              }
              location.reload();
            }
          } catch (e) {
            if (e.code === "auth/unauthorized-domain") {
              alert("Google ile giriş yapabilmek için Firebase Console'da alan adınızı yetkili domain olarak eklemelisiniz.");
            } else {
              alert("Giriş başarısız: " + e.message);
            }
          }
        };
      }
    }

    onAuthStateChanged(auth, (user) => {
      renderMenu(user);
    });
  </script>
</body>
</html>
