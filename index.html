<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kıbrıs Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background-color: #f4f6f9; }

    header {
      background: white;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: relative;
      text-align: center;
    }

    .logo {
      font-family: 'Caveat', cursive;
      font-size: 32px;
      color: #2c3e50;
      transform: rotate(-3deg);
      margin-bottom: 10px;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #2d4fd3;
      font-weight: 600;
      border: 2px solid #2d4fd3;
      padding: 10px 16px;
      border-radius: 6px;
      background: #fff;
      min-width: 120px;
      text-align: center;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .nav-buttons a:hover {
      background-color: #2d4fd3;
      color: #fff;
    }

    .user-box {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .user-name {
      cursor: pointer;
      font-weight: 600;
      color: #2d4fd3;
    }

    .logout-box {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      top: 35px;
      right: 0;
    }

    .logout-box a {
      text-decoration: none;
      color: red;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Kıbrıs Online</div>
    <div class="user-box" id="userBox" style="display: none;">
      <div class="user-name" onclick="toggleLogout()" id="userDisplay">Ad Soyad</div>
      <div class="logout-box" id="logoutBox">
        <a href="#" onclick="logout()">Çıkış Yap</a>
      </div>
    </div>
    <div class="nav-buttons">
      <a href="index.html">Ana Sayfa</a>
      <a href="#" onclick="kisitliErisim('siparislerim.html')">Siparişlerim</a>
      <a href="#" onclick="kisitliErisim('takip.html')">Kargo Takip</a>
      <a href="kayit.html">Kayıt</a>
      <a href="giris.html">Giriş</a>
    </div>
  </header>
</body>
</html>
