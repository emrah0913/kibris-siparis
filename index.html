<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kıbrıs Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background-color: #f4f6f9; }

    header {
      background: white;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: relative;
      text-align: center;
    }

    .logo {
      font-family: 'Caveat', cursive;
      font-size: 32px;
      color: #2c3e50;
      transform: rotate(-3deg);
      margin-bottom: 10px;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      margin-top: 10px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #2d4fd3;
      font-weight: 600;
      border: 2px solid #2d4fd3;
      padding: 10px 16px;
      border-radius: 6px;
      background: #fff;
      min-width: 120px;
      text-align: center;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .nav-buttons a:hover {
      background-color: #2d4fd3;
      color: #fff;
    }

    .user-box {
      position: absolute;
      top: 15px;
      right: 15px;
      display: none;
    }

    .user-name {
      cursor: pointer;
      font-weight: 600;
      color: #2d4fd3;
    }

    .logout-box {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      top: 35px;
      right: 0;
    }

    .logout-box a {
      text-decoration: none;
      color: red;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Kıbrıs Online</div>
    <div class="user-box" id="userBox">
      <div class="user-name" onclick="toggleLogout()">
        <span id="userDisplayName">Kullanıcı</span>
      </div>
      <div class="logout-box" id="logoutBox">
        <a href="#" onclick="logout()">Çıkış Yap</a>
      </div>
    </div>
  </header>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9GP1srYUgPf9sqlpLu_ZnqM8w0Iau4Y",
      authDomain: "kibrisonline-b5cf3.firebaseapp.com",
      projectId: "kibrisonline-b5cf3",
      storageBucket: "kibrisonline-b5cf3.appspot.com",
      messagingSenderId: "673734723670",
      appId: "1:673734723670:web:55c7a34e22b1ad26e453f7",
      measurementId: "G-D5P5SGGPB8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userBox").style.display = "block";
        document.getElementById("userDisplayName").textContent = user.displayName || user.email;
      } else {
        document.getElementById("userBox").style.display = "none";
      }
    });

    window.toggleLogout = function () {
      const box = document.getElementById("logoutBox");
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    };

    window.logout = function () {
      signOut(auth).then(() => {
        alert("Çıkış yapıldı.");
        window.location.reload();
      });
    };
  </script>

</body>
</html>
