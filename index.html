<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Türkiye'den Kıbrıs'a Teslimat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Inter', sans-serif; }

    .hero {
      background: 
        linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url('https://globelink-unimar.com/wp-content/uploads/2022/05/gemi-tasimaciligi-neden-tercih-edilmelidir.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px #000;
    }

    .hero p {
      font-size: 1.2em;
      text-shadow: 1px 1px 3px #000;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      background-color: #2d4fd3;
      color: white;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #1c36a0;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Türkiye'den Kıbrıs'a Teslimat</h1>
    <p>Hızlı ve Güvenilir Kargo Hizmeti</p>
    <a href="order.html" class="btn">Sipariş Ver</a>
  </div>

</body>
</html>
