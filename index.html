<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Türkiye'den Kıbrıs'a Teslimat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="ship-banner.jpg" alt="Gemi" class="header-banner"/>
    <div class="header-content">
      <h1>Türkiye’den Kıbrıs’a Teslimat</h1>
      <p>Hızlı ve Güvenilir Kargo Hizmeti</p>
      <div class="header-user">
        <span id="userDisplay"></span>
        <button id="loginBtn" class="btn" onclick="showLogin()">Giriş Yap / Kayıt Ol</button>
        <button id="logoutBtn" class="btn" style="display:none" onclick="logout()">Çıkış Yap</button>
      </div>
    </div>
    <nav class="main-menu">
      <button onclick="routeMenu('siparisver.html')">Sipariş Ver</button>
      <button onclick="routeMenu('siparislerim.html')">Siparişlerim</button>
      <button onclick="routeMenu('kargotakip.html')">Kargo Takip</button>
    </nav>
  </header>

  <main>
    <section class="calculator">
      <h2>Sipariş Hizmet Bedeli Hesapla</h2>
      <form id="calculateForm">
        <label>Ürün Linki: <input type="url" id="urunLink" required/></label>
        <label>Türkiye Fiyatı (₺): <input type="number" id="urunFiyat" required min="1"/></label>
        <label>Kategori:
          <select id="kategori" required>
            <option value="">Seçiniz</option>
            <option>Mobilya</option>
            <option>Elektronik</option>
            <option>Giyim</option>
            <option>Kozmetik</option>
            <option>Diğer</option>
          </select>
        </label>
        <label>Teslimat Tipi:
          <select id="teslimatTipi" required>
            <option value="eve">Eve Teslim (+140₺)</option>
            <option value="depo">Depodan Teslim (+100₺)</option>
          </select>
        </label>
        <button type="submit" class="btn">Hesapla</button>
      </form>
      <div class="result" id="calcResult"></div>
    </section>

    <section class="logos">
      <a href="https://www.trendyol.com" target="_blank"><img src="trendyol-logo.png" alt="Trendyol"></a>
      <a href="https://www.hepsiburada.com" target="_blank"><img src="hepsiburada-logo.png" alt="Hepsiburada"></a>
      <a href="https://www.n11.com" target="_blank"><img src="n11-logo.png" alt="n11"></a>
      <a href="https://www.amazon.com.tr" target="_blank"><img src="amazontr-logo.png" alt="Amazon TR"></a>
      <a href="https://www.ciceksepeti.com" target="_blank"><img src="ciceksepeti-logo.png" alt="ÇiçekSepeti"></a>
    </section>

    <section class="faq" id="faqSection">
      <h2>Sıkça Sorulan Sorular</h2>
      <ul id="faqList"></ul>
    </section>
  </main>

  <!-- Giriş/Kayıt Modal -->
  <div id="modalBg" class="modal-bg">
    <div class="modal">
      <button class="close" onclick="hideLogin()">&times;</button>
      <h2 id="modalTitle">Giriş Yap</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="E-posta" required>
        <input type="password" id="loginPassword" placeholder="Şifre" required>
        <button type="submit" class="btn">Giriş Yap</button>
        <p>
          Hesabınız yok mu? <a href="#" onclick="showRegister()">Kayıt Ol</a>
        </p>
      </form>
      <form id="registerForm" style="display:none">
        <input type="text" id="registerName" placeholder="Ad Soyad" required>
        <input type="email" id="registerEmail" placeholder="E-posta" required>
        <input type="password" id="registerPassword" placeholder="Şifre" required>
        <button type="submit" class="btn">Kayıt Ol</button>
        <p>
          Zaten hesabınız var mı? <a href="#" onclick="showLoginForm()">Giriş Yap</a>
        </p>
      </form>
      <div id="loginError" class="error"></div>
    </div>
  </div>

  <script src="firebase.js"></script>
  <script src="app.js"></script>
  <script>
    // SSS bölümü örnek veri yükleme
    fetch('sss.json').then(res=>res.json()).then(data=>{
      const faqList=document.getElementById('faqList');
      faqList.innerHTML=data.map(q=>`<li><b>${q.q}</b><br>${q.a}</li>`).join('');
    });
  </script>
</body>
</html>
